<!DOCTYPE html>
<html>

	<head>
		<title>CandyWorld</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>CandyWorld, your delicious dream world</h1>
				<h2>Rediscover the flavors of childhood.</h2>
				<a href="#welcome-section" class="btn-blue">Welcome</a>
			</div>
		</div>

		<div class="container">

			<h2>Our candies</h2>
			
			<div class="cards">
				<div class="card">
					<img src="images/gummies.png" alt="Gummies">
					<h3>Gummies</h3>
				</div>
				<div class="card">
					<img src="images/caramels.png" alt="Caramels">
					<h3>Caramels</h3>
				</div>
				<div class="card">
					<img src="images/chocolate.png" alt="Chocolate">
					<h3>Chocolate</h3>
				</div>
				<div class="card">
					<img src="images/lollipops.png" alt="Lollipops">
					<h3>Lollipops</h3>
				</div>
				<div class="card">
					<img src="images/gums.png" alt="Gums">
					<h3>Chewing-gums</h3>
				</div>
			</div>
		</div>

	</body>
</html>
